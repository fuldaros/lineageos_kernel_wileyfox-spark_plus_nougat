ubuntu:
  image: ubuntu:xenial
  script:
  - apt-get update -qyy
  - apt-get install -qyy git-core gnupg flex bison gperf build-essential zip curl zlib1g-dev gcc-multilib g++-multilib libc6-dev-i386 lib32ncurses5-dev x11proto-core-dev libx11-dev lib32z-dev ccache libgl1-mesa-dev libxml2-utils xsltproc unzip
  - cd tools/
  - rm -rf gcc4/
  - git clone https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/aarch64/aarch64-linux-android-4.9
  - mv aarch64-linux-android-4.9/ gcc4/
  - cd ../
  - ls -l tools/gcc4/
  - rm -rf /sources/arch/arm64/include/generated
  - ./prebuilt.sh
